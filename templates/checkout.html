{% extends "base.html" %}

{% block title %}Checkout - Map Contour Mapper{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold text-primary">
                <i class="fas fa-credit-card"></i> Complete Your Purchase
            </h1>
            <p class="lead text-muted">{{ credits }} credits for ${{ "%.2f"|format(price / 100) }}</p>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="payment-form">
                    <div id="payment-element">
                        <!-- Stripe Elements will create form elements here -->
                    </div>
                    
                    <div class="mt-4">
                        <button id="submit" class="btn btn-primary btn-lg w-100">
                            <div class="spinner-border spinner-border-sm d-none" id="spinner" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <span id="button-text">Pay ${{ "%.2f"|format(price / 100) }}</span>
                        </button>
                    </div>
                    
                    <div id="payment-message" class="mt-3"></div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="text-muted">
                <i class="fas fa-lock"></i> Your payment information is encrypted and secure
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe('{{ stripe_publishable_key }}');
    
    let elements;
    
    initialize();
    checkStatus();
    
    document.querySelector("#payment-form").addEventListener("submit", handleSubmit);
    
    async function initialize() {
        elements = stripe.elements({ clientSecret: '{{ client_secret }}' });
        
        const paymentElementOptions = {
            layout: "tabs",
        };
        
        const paymentElement = elements.create("payment", paymentElementOptions);
        paymentElement.mount("#payment-element");
    }
    
    async function handleSubmit(e) {
        e.preventDefault();
        setLoading(true);
        
        const { error } = await stripe.confirmPayment({
            elements,
            confirmParams: {
                return_url: window.location.origin + "{{ url_for('payment_success') }}"
            },
        });
        
        if (error.type === "card_error" || error.type === "validation_error") {
            showMessage(error.message);
        } else {
            showMessage("An unexpected error occurred.");
        }
        
        setLoading(false);
    }
    
    async function checkStatus() {
        const clientSecret = new URLSearchParams(window.location.search).get(
            "payment_intent_client_secret"
        );
        
        if (!clientSecret) {
            return;
        }
        
        const { paymentIntent } = await stripe.retrievePaymentIntent(clientSecret);
        
        switch (paymentIntent.status) {
            case "succeeded":
                showMessage("Payment succeeded!");
                break;
            case "processing":
                showMessage("Your payment is processing.");
                break;
            case "requires_payment_method":
                showMessage("Your payment was not successful, please try again.");
                break;
            default:
                showMessage("Something went wrong.");
                break;
        }
    }
    
    function showMessage(messageText) {
        const messageContainer = document.querySelector("#payment-message");
        messageContainer.classList.remove("d-none");
        messageContainer.textContent = messageText;
        
        setTimeout(function () {
            messageContainer.classList.add("d-none");
            messageContainer.textContent = "";
        }, 4000);
    }
    
    function setLoading(isLoading) {
        if (isLoading) {
            document.querySelector("#submit").disabled = true;
            document.querySelector("#spinner").classList.remove("d-none");
            document.querySelector("#button-text").classList.add("d-none");
        } else {
            document.querySelector("#submit").disabled = false;
            document.querySelector("#spinner").classList.add("d-none");
            document.querySelector("#button-text").classList.remove("d-none");
        }
    }
</script>
{% endblock %}
